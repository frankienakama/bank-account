<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>better have my money</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
<!-- form to register new acct -->
        <form id="bank-acct">
            <div class="group-form">
              <h2>Register a new acct:</h2>
              <label for="name">Name</label>
              <input type="text" id="name">
              <label for="firstDep">Initial Deposit:</label>
              <input type="text" id="firstDep">
            </div>
            <button type="submit" id="newAcct" class="btn btn-primary">Register</button>
        </form>

<!-- form to make adjustments to acct -->
        <form id="adjust-acct">
            <div class="group-form">
              <h2>Deposit or withdraw funds:</h2>
              <p><label for="newDep">Deposit Amount:</label>
              <input type="text" id="newDep" value="0"></p>
              <p><label for="withdrawal">Withdrawal Amount:</label>
              <input type="text" id="withdrawal" value="0"></p>
            </div>
            <button type="submit" id="changeMoney" class="btn btn-primary">Accept</button>
        </form>
      </div>

<!-- balance displays here -->
      <div class="row results">
        <p>Hello<span class="userName"></span></p>
        <p>Your initial balance was: <span class="initial"></span></p>
        <p>Your current balance is: <span class="balance"></span></p>
        <ul id="transaction">
        </ul>
      </div>
    </div>
  </body>
</html>
